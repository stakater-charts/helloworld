---
apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: {{ template "fullname" . }}
      chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
      release: {{ .Release.Name | quote }}
      heritage: {{ .Release.Service | quote }}
      version: {{ .Chart.Version }}
    name: helloworld
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: {{ template "fullname" . }}
    template:
      metadata:
        labels:
          provider: fabric8
          app: {{ template "fullname" . }}
          chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
          release: {{ .Release.Name | quote }}
          heritage: {{ .Release.Service | quote }}
          version: 1.0.0
      spec:
        containers:
        - image: "{{ .Values.helloworld.image.name }}:{{ .Values.helloworld.image.tag }}"
          imagePullPolicy: {{ .Values.helloworld.image.pullPolicy }}
          livenessProbe:
            initialDelaySeconds: 60
            tcpSocket:
              port: 80
          name: helloworld
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
          securityContext:
            privileged: false